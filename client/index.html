<!DOCTYPE html>
<html>

<head>
  <title>Home page</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/custom.css" type="text/css" />
  <link rel="stylesheet" href="css/utility.css" type="text/css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
  <header>
    <div class="flex-container">
      <div class="remark-block lbl_heading ">
        <img src="img/remark_Icon.png" class="remark_logo"></img>
        <label class="remark"> Remark</label>
      </div>
      <ul class="nav-menu hidden">
        <li>
          <img src="img/united-states.png " class="header_right_icon" />
        </li>
        <li class="div-online div-img-online-circle dropdown">
          <img src="img/user_icon.png" class="img_online"></img>
          <img src="img/online.png" class="img_online_icon" />
          <div class="dropdown-content">
            <label id="lbl_logout " class="lbl_content"> Logout</label>
          </div>
        </li>
        <li>
          <img src="img/notifications_icon.png" class="header_right_icon" />
          <label class="notfication_lable notification_icon_alert">
					<span>5</span>
				</label>
        </li>
        <li>
          <img src="img/messages_icon.png" class=" header_right_icon"></img>
          <label class="msg_lable notification_icon_alert">
					<span>3</span>
				</label>
        </li>
        <li>
          <img src="img/comment_icon.png" class="header_right_icon"></img>
        </li>
      </ul>
      <ul class="nav-menu-login">
        <li id="signup-menu" class="div_right_header__SignUp">
          <img src="img/sign_up.png" class="right_header_log_icon">
          <label class="lbl_right_header_log-in">Sign Up Free</label>
        </li>
        <li id="login-menu" class="div_right_header__SignUp right_header__LogIn ">
          <img src="img/log_in.png" class="right_header_log_icon">
          <label class="lbl_right_header_log-in">Log In</label>
        </li>
      </ul>

	</div>
	<div class="sub_menus flex-container_sec">
 </div>
    <div class="sub_menus flex-container_sec">

      <div class="div-coin wrapper_bitcoin active">
        <img src="img/bitcoin1.png" class="logo"></img>
        <label class="lable_txt logo_label">Bitcoin Market</label>
        <span class="glyphicon glyphicon-menu-down"></span>
      </div>

      <div class="div-coin  wrapper_litecoin">
        <img src="img/Litecoin.png" class="logo"></img>
        <label class="lbl-txt-unchecked logo_label">Litecoin Market</label>
        <span class="glyphicon glyphicon-menu-down"></span>
      </div>

      <div class="div-coin  wrapper_monero">
        <img src="img/monero.png" class="logo"></img>
        <label class="lbl-txt-unchecked logo_label">Monero Market</label>
        <span class="glyphicon glyphicon-menu-down"></span>
      </div>

      <div class="div-coin  wrapper_classified">
        <img src="img/bag.png" class="logo"></img>
        <label class="lbl-txt-unchecked logo_label">Classified</label>
        <span class="glyphicon glyphicon-menu-down"></span>
      </div>
    </div>
  </header>

  <div class="last_div">
    <div id="main-frame" class="internal"></div>
  </div>

</body>

<script src="js/app/domConfig.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/router/sammy.js"></script>
<script src="js/app/router.js"></script>
<script src="js/app/globalEvents.js"></script>
<script src="js/app/templateLoader.js"></script>
<script src="js/app/api.js"></script>
<script src="templates/home/index.js"></script>
<script src="templates/login/login.js"></script>
<script src="templates/register/register.js"></script>
<script src="templates/user/dashboard.js"></script>
<script src="templates/resetPassword/resetPassword.js"></script>
<script src="templates/forgetPassword/forgetPassword.js"></script>
<script src="templates/editProfile/editProfile.js"></script>
<script src="templates/changePassword/changePassword.js"></script>


</html>
