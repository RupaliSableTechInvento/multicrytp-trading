<!DOCTYPE html>
<html>
<head>
	<title>Registration page</title>
	<link rel="stylesheet" href="css/regis_custom.css" type="text/css"/>	
</head>
<body>
	<form method="post" action="#">
		<div class="div-registraion">
			<div class="div-lblreg">
				<label class="lbl_reg">  Register a new account</label>
			</div>
			<div class="div-lbl">
				<label class="lbl2_reg"> Sign up for a user account to start buying or selling bitcoins</label>
			</div>
			<div class="div-lbl">
				<label class="lbl"> Username*</label>
			</div>
			<div class="div-lblinput">
				<input type="text" id="txtlogin" class="rcorner"/>
			</div>
			<div class="div-lbl">
				<label class="lbl"> Email*</label>
			</div>
			<div class="div-lblinput">
				<input type="email" id="txtemail"  class="rcorner"/>
			</div>
			<div class="div-lbl">
				<label class="lbl"> Password*</label>
			</div>
			<div class="div-lblinput">
				<input type="password" id="txtpwd"  class="rcorner"/>
			</div>
			<div class="div-lbl">
				<label class="lbl"> Password(again)*</label>
			</div>
			<div class="div-lblinput">
				<input type="password" id="txtpwd2"  class="rcorner"/>
			</div>
			<div class="div-btn_login">
				<input type="submit" id="btnlogin" class="btncorners div-lblinput" value="Register"/>
			</div>
			<div class="div-bottom">
				<label class="lbl2"> Already have an account?</label>
				<label class="lbl21"><a>Log In.</a></label>
				
			</div>
			<div class="div-bottom">
				<label class="lbl2">Forget password?</label>
				<label class="lbl21">Reset your password</label>
			</div>
		</div>
		
	</form>
</body>
</html>
