<style type="text/css">
  span.im-caret {
    -webkit-animation: 1s blink step-end infinite;
    animation: 1s blink step-end infinite;
  }
  
  @keyframes blink {
    from,
    to {
      border-right-color: black;
    }
    50% {
      border-right-color: transparent;
    }
  }
  
  @-webkit-keyframes blink {
    from,
    to {
      border-right-color: black;
    }
    50% {
      border-right-color: transparent;
    }
  }
  
  span.im-static {
    color: grey;
  }
  
  div.im-colormask {
    display: inline-block;
    border-style: inset;
    border-width: 2px;
    -webkit-appearance: textfield;
    -moz-appearance: textfield;
    appearance: textfield;
  }
  
  div.im-colormask>input {
    position: absolute;
    display: inline-block;
    background-color: transparent;
    color: transparent;
    -webkit-appearance: caret;
    -moz-appearance: caret;
    appearance: caret;
    border-style: none;
    left: 0;
    /*calculated*/
  }
  
  div.im-colormask>input:focus {
    outline: none;
  }
  
  div.im-colormask>input::-moz-selection {
    background: none;
  }
  
  div.im-colormask>input::selection {
    background: none;
  }
  
  div.im-colormask>input::-moz-selection {
    background: none;
  }
  
  div.im-colormask>div {
    color: black;
    display: inline-block;
    width: 100px;
    /*calculated*/
  }
</style>
<style type="text/css">
  /* Chart.js */
  
  @-webkit-keyframes chartjs-render-animation {
    from {
      opacity: 0.99
    }
    to {
      opacity: 1
    }
  }
  
  @keyframes chartjs-render-animation {
    from {
      opacity: 0.99
    }
    to {
      opacity: 1
    }
  }
  
  .chartjs-render-monitor {
    -webkit-animation: chartjs-render-animation 0.001s;
    animation: chartjs-render-animation 0.001s;
  }
</style>

<div class="m-grid m-grid--hor m-grid--root m-page">


  <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile m-login m-login--1 m-login--signin" id="m_login">
    <div class="m-grid__item m-grid__item--order-tablet-and-mobile-2 m-login__aside">
      <div class="m-stack m-stack--hor m-stack--desktop">
        <div class="m-stack__item m-stack__item--fluid">

          <div class="m-login__wrapper">

            <div class="m-login__logo">
              <a href="#">
                <img src="assets/app/media/img//logos/logo-2.png">
              </a>
            </div>

            <div class="m-login__signin">
              <div class="m-login__head">
                <h3 class="m-login__title">Set your password</h3>
              </div>
              <form class="m-login__form m-form" action="">
                <div class="form-group m-form__group">
                  <input class="form-control m-input" id="password" name="password" type="password" type="password" placeholder="password lenght must be greater than 6 digit" required>
                </div>
                <div class="form-group m-form__group">
                  <input class="form-control m-input m-login__form-input--last" id="rpassword" name="rpassword" type="password" placeholder="confirm your password" required>
                </div>

                <div class="m-login__form-action">
                  <button id="submit-form_btn" type="button" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air ">Reset Password</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>


</div>
