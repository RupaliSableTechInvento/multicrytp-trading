<link rel="stylesheet" href="templates/changePassword/changePassword.css" type="text/css" />
<div class="container  ">
  <div class="row">
    <div class="form-group">
      <h3>Change your password </h3>
    </div>
    <div id="div_id_old_password" class="form-group ">
      <label for="id_old_password" class="control-label requiredField">
             Old Password*
        </label>
      <div class="controls ">
        <input class="textinput textInput form-control" id="id_old_password" type="password" placeholder=" must matched with existing password">
      </div>
    </div>
    <div id="div_id_new_password" class="form-group">
      <label for="id_new_password" class="control-label">
                 New Password*
            </label>
      <div class="controls ">
        <input class="textinput textInput form-control" id="id_new_password" type="password" placeholder="must have more than 6 characters">
      </div>
    </div>
    <div id="div_id_cnfrm_password" class="form-group">
      <label for="id_cnfrm_password" class="control-label">
                 Confirm Password*
            </label>
      <div class="controls ">
        <input class="textinput textInput form-control" id="id_cnfrm_password" type="password">
      </div>
    </div>
    <div class="form-group div-lbl_error">
      <label id="lbl_error" class="lbl_error lbl_content">  </label>
    </div>
    <div class="form-group">
      <input type="button" id="btn_change_pwd" class="btncorners" value="Change Password" />
    </div>
  </div>

  </div
