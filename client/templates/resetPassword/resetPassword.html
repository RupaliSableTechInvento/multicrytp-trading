<link rel="stylesheet" href="templates/resetPassword/resetPassword.css" type="text/css" />
<div class="container">
  <div class="row wrapper_resetpwd">
    <div class="row-sm-4 lbl_heading">
      <label>Reset Password</label>
    </div>
    <div class="form-group txtemail">
      <label>Password *</label>
      <input id="txtpwd" type="password" class="form-control " placeholder="must have more than 6 characters" />
    </div>

    <div class="form-group txtemail">
      <label> Confirm password *</label>
      <input id="txtpwdcnfrm" type="password" class="form-control " placeholder="retype password" />
    </div>
    <div class="form-group div-lbl_error">
      <label id="lbl_error" class="lbl_error lbl_content">  </label>
    </div>
    <div class="form-group">
      <input type="button" id="btn_reset_pwd" class="btn_reset_pwd btncorners" value="Reset Password" />
    </div>
  </div>

</div>
